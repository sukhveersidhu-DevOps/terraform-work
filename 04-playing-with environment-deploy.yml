trigger:
- master

pool:
  vmImage: ubuntu-latest

stages:
- stage: Build
  jobs:
  - job: BuildJob
    steps:
    - bash: echo "Do the build"

- stage: DevDeploy
  jobs:
    - deployment: DevDeploy
      environment: Dev
      strategy:
        runOnce:
          deploy:
            steps:
              - script: echo deploy to Dev

- stage: QaDeploy
  jobs:
    - deployment: QaDeploy
      environment: Qa
      strategy:
        runOnce:
          deploy:
            steps:
              - script: echo deploy to Qa

